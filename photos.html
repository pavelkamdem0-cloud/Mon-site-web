<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes photos - Kamdem ralph</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #c480e4, #243b55);
            color: white;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .gallery {
            background-color: white;
            color: #5f5252;
            margin: 40px auto;
            padding: 40px;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .gallery h2 {
            margin-bottom: 20px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-box {
            background-color: #f2f2f2;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #e968c2;
        }

        .back-link {
            margin-top: 30px;
        }

        .back-link a {
            text-decoration: none;
            padding: 12px 25px;
            background-color: #c77adf;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link a:hover {
            background-color: #2e8fa0;
            transform: scale(1.05);
        }

        footer {
            margin: 30px 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mes photos</h1>
        <p>Quelques images personnelles et souvenirs</p>
    </header>

    <div class="gallery">
        <h2>Galerie de photos</h2>

        <p>
            Cette page présente quelques photos me concernant.
            Les images pourront être ajoutées ultérieurement.
        </p>

     <div class="photos">
    <img src="images/image1.jpeg" alt="Mon Avatar" class="photo-box">

    <img src="images/image2.jpeg" alt="Mon Selfie" class="photo-box">

    <img src="images/image3.jpeg" alt="moments capturés" class="photo-box">

    <img src="images/image4.jpeg" alt="Portrait" class="photo-box">
</div>

        <div class="back-link">
            <a href="index.html">⬅ Retour à la page d'accueil</a>
        </div>
    </div>

    <footer>
        © 2026 – Projet scolaire | kamdem pavel
    </footer>

</body>
</html>
